<!DOCTYPE html>
<html>
  <head>
  <title>Beatles Songwriting Comparison</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

     <style>
    .chart {
    width: 80%;
    }

    </style>
  </head>
  <body>

<div class="chart">
    <div id="div_chart"></div>
    </div>

    <div class="chart">
        <div id="div_chart2"></div>
        </div>

    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(drawChart2);

      function drawChart() {



        var data = google.visualization.arrayToDataTable([
          ['Element', 'John Lennon', 'Paul McCartney', 'Lennon-McCartney', 'George Harrison', 'Ringo Starr'],
          ['Please Please Me', 4, 3, 1, 0, 0],
          ['With The Beatles', 3, 2, 2, 1, 0],
          ['A Hard Days Night', 10, 3, 0, 0, 0],
          ['Beatles For Sale', 3, 3, 1, 0, 0],
          ['Help!', 5, 5, 0, 2, 0],
          ['Rubber Soul', 4, 4, 4, 2, 0],
          ['Revolver', 5, 6, 0, 3, 0],
          ['Sgt. Peppers Lonely Hearts Club Band', 3, 8, 1, 1, 0],
          ['Magical Mystery Tour', 1, 3, 1, 1, 1],
          ['The White Album', 13, 12, 0, 4, 1],
          ['Let It Be', 4, 4, 1, 2, 0],
          ['Abbey Road', 6, 8, 0, 2, 1],
        ]);

        var options = {
            title: 'The Beatles: Number of Songs Written Per Album',
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('div_chart'));

        chart.draw(data, options);
      }

      function drawChart2() {



        var data = google.visualization.arrayToDataTable([
          ['Beatle', 'Songs Written'],
          ['John Lennon', 61],
          ['Paul McCartney', 61],
          ['Lennon-McCartney', 11],
          ['George Harrison', 18],
          ['Ringo Starr', 3],
        ]);

        var options = {
            title: 'Percentage of Songs Written',
        };

        var chart = new google.visualization.PieChart(document.getElementById('div_chart2'));

        chart.draw(data, options);
      }
    </script>
  </body>
</html>
