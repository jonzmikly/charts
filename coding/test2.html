<!DOCTYPE html>
<html>
<head>
<title>My Form</title>

<style>
label {
display: block;
}
</style>
</head>
<body>
<form id="form1">
<label for="name1">Input Name 1: <input type="text" id="name1" /></label>
<label for="name2">Input Name 2: <input type="text" id="name2" /></label>
<label for="name3">Input Name 3: <input type="text" id="name3" /></label>
<label for="number">Enter a number: <input type="text" id="number" /></label>

<input type="submit" value="Submit">
</form>
<p id="names"></p>
<p id="sum"></p>


<script>

// the following lines grab the input from the form and store it in variables
    document.getElementById("form1").onsubmit=function() {
    name1 = document.getElementById("name1").value;
    name2 = document.getElementById("name2").value;
    name3 = document.getElementById("name3").value;
    number = document.getElementById("number").value;
    //Include each name in an array
    namelist = [name1, name2, name3];
    variable = parseInt(number); 
    
    //this loop goes through the array and determines the number of characters in each

	total=0;
    for(i=0;i<namelist.length; i++) {
    if(namelist[i].length>variable) {
    document.getElementById("names").innerHTML += namelist[i] + "* has " + namelist[i].length + " letters in it<br />";}
    else {
    document.getElementById("names").innerHTML += namelist[i] + " has " + namelist[i].length + " letters in it<br />";}
    
    total = total + namelist[i].length;
        
    } // end for
    
    document.getElementById("sum").innerHTML += "The sum of these numbers is " + total;

    
return false; // required to not refresh the page; just leave this here
}// end the submit function
</script>
</body>
</html>
