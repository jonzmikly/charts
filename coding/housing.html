 <!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="data3.json"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      
      
      function drawChart() {
      
      selection = document.getElementById("thedropdown").value;
     
     


     
     
     for(i=0; i<housinginfo.length; i++) { 
        
        
                //create the if statement to read the json and have it put the appropriate cities data in the chart based on the dropdown
    if(selection == housinginfo[i].measure) {
       z1 = housinginfo[i].z78701;
       z2 = housinginfo[i].z78702;
       z3 = housinginfo[i].z78703;
       z4 = housinginfo[i].z78704;
       z5 = housinginfo[i].z78705;
       z6 = housinginfo[i].z78722;
       z7 = housinginfo[i].z78741;
       z8 = housinginfo[i].z78746;
       z9 = housinginfo[i].z78751;
    }// end if
         

    } // end for
    
        var data = google.visualization.arrayToDataTable([
          ['Zipcode', 'Value'],
          ['78701', z1],
          ['78702', z2],
          ['78703', z3],
          ['78704', z4],
	      ['78705', z5],
          ['78722', z6],
          ['78741', z7],
          ['78746', z8],
          ['78751', z9]         
        ]);

        var options = {
          title: 'Zip Code',
          legend: { position: 'bottom' }
        };
        
 
        //find the appropriate visualization code to draw a line chart and place it in the div below called line_chart
        var chart = new google.visualization.LineChart(document.getElementById('line_chart'));

        chart.draw(data, options);
      }
    </script>
    <style>
    .class {
    width: 100%;
    }
    
    </style>
  </head>
  <body>
  <form id="form1" onchange="drawChart()" >
     
     <select id="thedropdown">
     <option value="medincome">Median Income</option>
     <option value="medhomeval">Home Value</option>
     </select>
    
    
  </form>
  <div class="chart">
    <div id="line_chart"></div>
    </div>
  </body>
</html>
